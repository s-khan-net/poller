<html>
<head>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
<script src="js/poller.js"></script>

<link rel="stylesheet" type="text/css" href="css/poller.css">
<link href="http://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css" rel="stylesheet">
<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
<title>Poller</title>
<script type="text/javascript">
 	$(document).ready(function(){
		$('#poll').poller(
			{
				question:'How are you today? {fa-hand-o-right}',
				answersMethod:getOptions,
				radio:true,
				showResults:true,
				showResultsMethod:showresults,
				showResultsBtn:true,
				showBackBtn:true,
				alertAfterSave:true,
				saveMethod:saveres,
				resultGraph:true,
			});
	});
 	function showresults()
 	{
 		var r = [['40'],['17'],['74 {glyphicon-triangle-top}'],['56']];
 		return r;
 	}
 	function saveres()
 	{
 		var r=true
 		return r;
 	}
 	function getOptions()
 	{
 		var o = [['Great!'],['Neutral'],['okay...'],['dont ask']];
 		return o;
 	}
</script>
</head>
<body>
<div class="container">
	<div class="jumbotron">	Poller - jquery plugin</div>
	<div class="well"><div id="poll"></div></div>
</div>
</body>
